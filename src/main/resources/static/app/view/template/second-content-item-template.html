<div class="cmn-article_title">
	<h3><a href="#" class=""><span class="cmnc-middle"><%= title %></span></a></h3>
</div>
<div class="cmn-photo_style1 cmn-position_right" style="width: 150px;">
	<a href="#" class=""><img src="<%= contentsImage %>" width="150" title="" alt=""></a>
</div>
<div class="cmn-article_summary">
	<p><%= overview %>
		<a href="#" class="cmnc-continue">…続き</a><span class="cmnc-time"><%= contentsDate %></span>
		<span class="m-wficon time_new"></span>
	</p>
</div>
<div class="cmn-related_article cmn-clearfix">
	<h4 class="cmn-hide">関連記事</h4>
	<ul class="cmnc-link_list">
		<li><a href="#" target="_self"><%= children[0].title %></a></li>
		<li><a href="#" target="_self"><%= children[1].title %></a></li>
	</ul>
</div>
